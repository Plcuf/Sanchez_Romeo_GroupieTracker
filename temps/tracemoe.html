{{define "tracemoe"}}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> AniFindr - TraceMoe </title>
        <link rel="icon" type="image/x-icon" href="assets/images/AniFindrFavicon.ico">
        <link rel="stylesheet" href="assets/style/header.css">
        <link rel="stylesheet" href="assets/style/tracemoe.css">
        <link rel="stylesheet" href="assets/style/footer.css">
    </head>
    <body>
        <header>
            <div class="header_buttons">
                <a href="/tracemoe"> Scans </a>
                <a href="/search?offset=20"> Search </a>
            </div>

            <div class="header_logo">
                <a href="/index"><img src="/assets/images/AniFindrLogo.png"></a>
            </div>
            
            <form action="/anime/treatment" class="header_searchbar">
                <input type="text" name="name" placeholder="search">
                <div class="search"></div>
            </form>
        </header>

        <page>
            <div class="container">
                <p> Trace an anime using a picture from it ! </p>
                <p> (it searches a frame with identical colors) </p>
                <form action="/tracemoe/result" method="POST" enctype="multipart/form-data">
                    <label for="images" class="drop-container" id="dropcontainer">
                        <span class="drop-title"> Drop a picture here </span>
                        or
                        <input type="file" id="images" accept="image/*" name="image" required>
                    </label>
                    <div class="arrow">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <button type="submit"> Trace </button>
                </form>
            </div>
        </page>

        <footer>
            <div class="footer_logo">
                <img src="../assets/images/AniFindrLogo.png">
            </div>
            <div class="footer_text">
                <p> AniFindr </p>
                <p> Â© 2021 AniFindr. All rights reserved. </p>
            </div>
        </footer>
    </body>
</html>
{{end}}
