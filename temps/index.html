<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> AniFindr </title>
        <link rel="stylesheet" href="../assets/style/index.css">
    </head>
    <body>
        <header>
            <div class="header_buttons">
                <a href="#scan"> Scans </a>
                <a href="#categories"> Category </a>
            </div>

            <div class="header_logo">
                <img src="../assets/images/AniFindrLogo.png">
            </div>
            
            <div class="header_searchbar">
                <input type="text" placeholder="search">
                <div class="search"></div>
            </div>
        </header>
        
        <website>
            <scan id="scan">

                    <div class="scan_page_info">
                        <div class="scan_page_info_logo">

                        </div>

                        <div class="scan_page_info_text">
                            <p>
                                <span> Discover </span> the world of <span> animes </span> through picture scanning and helpful filterings.
                            </p>
                        </div>
                    </div>
                    
                    <div class="scan_page_button">
                        <p> Scan </p>
                        <a href="#"></a>
                    </div>
                </div>
            </scan>

            <suggestions>
                <div class="suggestions_toprow">
                    <div class="suggestions_toprow_anime">
                        <img src="../assets/images/BlackCloverWallpaper.jpg">
                        <a href="#"> Black Clover </a>
                    </div>
                    <div class="suggestions_toprow_anime">
                        <img src="../assets/images/CodeGeassWallpaper.jpg">
                        <a href="#"> Code Geass </a>
                    </div>
                    <div class="suggestions_toprow_anime">
                        <img src="../assets/images/DemonSlayerWallpaper.jpg">
                        <a href="#"> Demon Slayer </a>
                    </div>
                    <div class="suggestions_toprow_anime">
                        <img src="../assets/images/EightySixWallpaper.jpg">
                        <a href="#"> Eighty Six </a>
                    </div>
                </div>

                <div class="suggestions_midrow">
                    <div class="suggestions_midrow_anime">
                        <a href="#"></a>
                        <p></p>
                    </div>

                    <p class="suggestions_midrow_texte"></p>

                    <div class="suggestions_midrow_anime">
                        <a href="#"></a>
                        <p></p>
                    </div>
                </div>

                <div class="suggestions_lowrow">
                    <div class="suggestions_lowrow_anime">
                        <a href="#"></a>
                        <p></p>
                    </div>
                    <div class="suggestions_lowrow_anime">
                        <a href="#"></a>
                        <p></p>
                    </div>
                    <div class="suggestions_lowrow_anime">
                        <a href="#"></a>
                        <p></p>
                    </div>
                    <div class="suggestions_lowrow_anime">
                        <a href="#"></a>
                        <p></p>
                    </div>
                </div>
            </suggestions>

            <categories id="categories">

            </categories>
        </website>

        <footer>

        </footer>
